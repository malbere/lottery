<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="signup.css">
	<title>Sign Up</title>
</head>
<body>
	<h1>Sign Up</h1>
	<form>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" method="post">

		<label for="password">E-Mail:</label>
		<input type="email" id="email" name="email" method="post">

        <label for="password">Password:</label>
		<input type="password" id="password" name="password" method="post">

        <label for="password">Confirm Password:</label>
		<input type="password" id="password" name="password" method="post">

		<input type="submit" value="Sign Up">

        <button><a href=login.html type="">Back to Login</a></button>
	</form>

    

</body>
</html>
